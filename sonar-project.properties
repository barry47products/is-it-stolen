sonar.projectKey=barry47products_is-it-stolen
sonar.organization=barry47products

# This is the name and version displayed in the SonarQube UI.
sonar.projectName=Is It Stolen
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Python specific
sonar.python.version=3.13
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/.venv/**,**/htmlcov/**,**/.pytest_cache/**,**/alembic/versions/**,**/__init__.py
sonar.coverage.exclusions=tests/**,**/__init__.py,**/alembic/**

# Issue exclusions
sonar.issue.ignore.multicriteria=e1

# Ignore import order issues (handled by Ruff)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1451
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
